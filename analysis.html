        async function runLocationAnalysis() {
            if (selectedLocations.size === 0) {
                alert('Please select at least one location');
                return;
            }
            
            const startDate = document.getElementById('locationStartDate')?.value;
            const endDate = document.getElementById('locationEndDate')?.value;
            const mergeVisits = document.getElementById('mergeVisits')?.checked ?? true;
            
            // Parse selected location IDs (format: "name|lat|lng" or just "name")
            const selectedPhysicalLocs = [];
            for (const id of selectedLocations) {
                const parts = id.split('|');
                if (parts.length === 3) {
                    selectedPhysicalLocs.push({
                        id: id,
                        name: parts[0],
                        lat: parseFloat(parts[1]),
                        lng: parseFloat(parts[2])
                    });
                } else {
                    // Old format - just name
                    selectedPhysicalLocs.push({
                        id: id,
                        name: id,
                        lat: null,
                        lng: null
                    });
                }
            }
            
            // Get all visits for matching location names
            const uniqueNames = [...new Set(selectedPhysicalLocs.map(l => l.name))];
            let allVisits = [];
            
            for (const locationName of uniqueNames) {
                const visits = await new Promise((resolve, reject) => {
                    const tx = db.transaction(['locationVisits'], 'readonly');
                    const index = tx.objectStore('locationVisits').index('locationName');
                    const req = index.getAll(locationName);
                    req.onsuccess = () => resolve(req.result || []);
                    req.onerror = () => reject(req.error);
                });
                allVisits = allVisits.concat(visits);
            }
            
            // Filter visits to only those near selected physical locations
            let filtered = allVisits.filter(v => {
                // Find which selected location this visit belongs to
                for (const loc of selectedPhysicalLocs) {
                    if (v.locationName !== loc.name) continue;
                    
                    // If no coords in selection, include all visits for this name
                    // (location was selected without coordinate data)
                    if (!loc.lat || !loc.lng) return true;
                    
                    // If visit has no coords, include it (we can't filter by distance)
                    if (!v.lat || !v.lng) return true;
                    
                    // Check if visit is within 500m of the selected location centroid
                    const dist = haversineDistanceGlobal(loc.lat, loc.lng, v.lat, v.lng);
                    if (dist <= 500) return true;
                }
                return false;
            });
            
            // Apply date filters
            if (startDate) filtered = filtered.filter(v => v.dayKey >= startDate);
            if (endDate) filtered = filtered.filter(v => v.dayKey <= endDate);
            
            if (filtered.length === 0) {
                const resultsArea = document.getElementById('locationResults');
                const controlsTile = resultsArea.querySelector('.controls-tile');
                resultsArea.innerHTML = '';
                if (controlsTile) resultsArea.appendChild(controlsTile);
                resultsArea.insertAdjacentHTML('beforeend', '<div class="placeholder"><p>No visits found for selected locations and date range.</p></div>');
                return;
            }
            
            // Build location coords from selected physical locations
            const locationCoords = {};
            for (const loc of selectedPhysicalLocs) {
                if (loc.lat && loc.lng) {
                    // Get visits for this specific physical location
                    const locVisits = filtered.filter(v => {
                        if (v.locationName !== loc.name) return false;
                        // Include visits without coords (can't filter by distance)
                        if (!v.lat || !v.lng) return true;
                        return haversineDistanceGlobal(loc.lat, loc.lng, v.lat, v.lng) <= 500;
                    });
                    
                    // Calculate actual centroid and variation from these visits
                    if (locVisits.length > 0) {
                        // Only use visits with coords for centroid calculation
                        const visitsWithCoords = locVisits.filter(v => v.lat && v.lng);
                        
                        let avgLat, avgLng, maxDist = 0;
                        if (visitsWithCoords.length > 0) {
                            avgLat = visitsWithCoords.reduce((s, v) => s + v.lat, 0) / visitsWithCoords.length;
                            avgLng = visitsWithCoords.reduce((s, v) => s + v.lng, 0) / visitsWithCoords.length;
                            
                            for (const v of visitsWithCoords) {
                                const dist = haversineDistanceGlobal(avgLat, avgLng, v.lat, v.lng);
                                if (dist > maxDist) maxDist = dist;
                            }
                        } else {
                            // No visits with coords - use selection centroid
                            avgLat = loc.lat;
                            avgLng = loc.lng;
                        }
                        
                        // Cap variation radius at 500m to prevent huge circles from bad data
                        const cappedVariation = Math.min(maxDist, 500);
                        
                        const displayName = selectedLocationDisplayNames.get(loc.id) || loc.name;
                        locationCoords[loc.id] = {
                            lat: avgLat,
                            lng: avgLng,
                            name: displayName,
                            variationRadius: cappedVariation,
                            pointCount: locVisits.length
                        };
                    }
                } else {
                    // No coords - use from locations store
                    const locData = await new Promise((resolve) => {
                        const tx = db.transaction(['locations'], 'readonly');
                        const req = tx.objectStore('locations').get(loc.name);
                        req.onsuccess = () => resolve(req.result);
                        req.onerror = () => resolve(null);
                    });
                    if (locData && locData.lat && locData.lng) {
                        locationCoords[loc.id] = {
                            lat: locData.lat,
                            lng: locData.lng,
                            name: loc.name,
                            variationRadius: 0
                        };
                    }
                }
            }
            
            // Merge same-day visits if enabled
            let processedVisits = filtered;
            if (mergeVisits) {
                const byDayLocation = {};
                for (const v of filtered) {
                    // Include approximate coords in key to distinguish physical locations (~1km precision)
                    // This allows GPS drift within a store while separating stores in different cities
                    const coordKey = (v.lat && v.lng) ? `|${v.lat.toFixed(2)}|${v.lng.toFixed(2)}` : '';
                    const key = `${v.dayKey}|${v.locationName}${coordKey}`;
                    if (!byDayLocation[key]) {
                        byDayLocation[key] = { 
                            ...v, 
                            visitCount: 1, // Merged = 1 visit per day
                            duration: v.duration || 0,
                            startTimestamp: v.startTimestamp || null,
                            endTimestamp: v.endTimestamp || null
                        };
                    } else {
                        const existing = byDayLocation[key];
                        // Track earliest start and latest end for span calculation
                        if (v.startTimestamp && (!existing.startTimestamp || v.startTimestamp < existing.startTimestamp)) {
                            existing.startTimestamp = v.startTimestamp;
                        }
                        if (v.endTimestamp && (!existing.endTimestamp || v.endTimestamp > existing.endTimestamp)) {
                            existing.endTimestamp = v.endTimestamp;
                        }
                        // Sum durations as fallback
                        existing.duration += (v.duration || 0);
                    }
                }
                // Calculate span duration where timestamps are available
                for (const key in byDayLocation) {
                    const v = byDayLocation[key];
                    if (v.startTimestamp && v.endTimestamp) {
                        // Cap end time at midnight of the day
                        const dayStart = new Date(v.dayKey + 'T00:00:00').getTime();
                        const dayEnd = dayStart + (24 * 60 * 60 * 1000) - 1; // 23:59:59.999
                        const cappedEnd = Math.min(v.endTimestamp, dayEnd);
                        // Use span: end of last visit minus start of first visit (capped at midnight)
                        v.duration = Math.round((cappedEnd - v.startTimestamp) / 1000);
                    }
                }
                processedVisits = Object.values(byDayLocation);
            } else {
                // Ensure visitCount is set
                processedVisits = filtered.map(v => ({ ...v, visitCount: v.visitCount || 1, duration: v.duration || 0 }));
            }
            
            // Calculate statistics
            const totalVisits = processedVisits.reduce((sum, v) => sum + (v.visitCount || 1), 0);
            const totalDuration = processedVisits.reduce((sum, v) => sum + (v.duration || 0), 0);
            const uniqueDays = new Set(processedVisits.map(v => v.dayKey)).size;
            
            // Year breakdown
            const byYear = {};
            for (const v of processedVisits) {
                const year = v.dayKey.substring(0, 4);
                if (!byYear[year]) byYear[year] = 0;
                byYear[year] += (v.visitCount || 1);
            }
            
            // Month breakdown
            const byMonth = {};
            for (const v of processedVisits) {
                const month = v.dayKey.substring(0, 7);
                if (!byMonth[month]) byMonth[month] = 0;
                byMonth[month] += (v.visitCount || 1);
            }
            
            // Day of week breakdown
            const byDayOfWeek = [0, 0, 0, 0, 0, 0, 0];
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            for (const v of processedVisits) {
                const d = new Date(v.dayKey + 'T00:00:00');
                byDayOfWeek[d.getDay()] += (v.visitCount || 1);
            }
            
            // Time of day breakdown
            const byHour = new Array(24).fill(0);
            for (const v of processedVisits) {
                if (v.firstVisit) {
                    const hour = parseInt(v.firstVisit.split(':')[0]);
                    if (!isNaN(hour)) byHour[hour] += v.visitCount;
                }
            }
            
            // Find peak hour range (4-hour window)
            let peakStart = 0, peakEnd = 0, maxSum = 0;
            for (let i = 0; i < 24; i++) {
                let sum = 0;
                for (let j = 0; j < 4; j++) {
                    sum += byHour[(i + j) % 24];
                }
                if (sum > maxSum) {
                    maxSum = sum;
                    peakStart = i;
                    peakEnd = (i + 4) % 24;
                }
            }
            
            const years = Object.keys(byYear).sort();
            const showYearCircles = years.length > 1;
            
            // Extended statistics
            const sortedDays = processedVisits.map(v => v.dayKey).sort();
            const firstVisitDate = sortedDays[0];
            const lastVisitDate = sortedDays[sortedDays.length - 1];
            
            // Longest gap between visits (track when it occurred)
            let longestGap = 0;
            let longestGapDate = null;
            for (let i = 1; i < sortedDays.length; i++) {
                const prev = new Date(sortedDays[i-1] + 'T00:00:00');
                const curr = new Date(sortedDays[i] + 'T00:00:00');
                const gap = Math.floor((curr - prev) / (1000 * 60 * 60 * 24));
                if (gap > longestGap) {
                    longestGap = gap;
                    longestGapDate = sortedDays[i-1]; // Date when gap started
                }
            }
            
            // Duration stats - track dates of shortest and longest
            const durations = processedVisits.map(v => v.duration).filter(d => d > 0);
            let shortestVisit = 0, shortestVisitDate = null;
            let longestVisit = 0, longestVisitDate = null;
            
            for (const v of processedVisits) {
                if (v.duration > 0) {
                    if (shortestVisit === 0 || v.duration < shortestVisit) {
                        shortestVisit = v.duration;
                        shortestVisitDate = v.dayKey;
                    }
                    if (v.duration > longestVisit) {
                        longestVisit = v.duration;
                        longestVisitDate = v.dayKey;
                    }
                }
            }
            
            // Trend: compare first half vs second half of visits
            const halfIdx = Math.floor(sortedDays.length / 2);
            const firstHalfCount = sortedDays.slice(0, halfIdx).length;
            const secondHalfCount = sortedDays.slice(halfIdx).length;
            const trend = secondHalfCount > firstHalfCount * 1.2 ? 'increasing' : 
                          secondHalfCount < firstHalfCount * 0.8 ? 'decreasing' : 'steady';
            
            // Life percentage (based on date range)
            const firstDate = new Date(firstVisitDate + 'T00:00:00');
            const lastDate = new Date(lastVisitDate + 'T00:00:00');
            const totalDays = Math.max(1, Math.floor((lastDate - firstDate) / (1000 * 60 * 60 * 24)) + 1);
            const lifePercent = ((totalDuration / 3600) / (totalDays * 24) * 100).toFixed(2);
            
            // Full days equivalent
            const fullDaysEquiv = (totalDuration / 3600 / 24).toFixed(1);
            
            const extendedStats = {
                firstVisitDate,
                lastVisitDate,
                longestGap,
                longestGapDate,
                shortestVisit,
                shortestVisitDate,
                longestVisit,
                longestVisitDate,
                trend,
                lifePercent,
                fullDaysEquiv,
                totalDays
            };
            
            const resultsArea = document.getElementById('locationResults');
            const controlsTile = resultsArea.querySelector('.controls-tile');
            
            // Extract display names from selected locations - separate name and suburb
            const locationDetails = Array.from(selectedLocations).map(id => {
                const displayName = selectedLocationDisplayNames.get(id) || id.split('|')[0];
                // Split on comma to separate name from suburb
                const parts = displayName.split(', ');
                return {
                    name: parts[0],
                    suburb: parts.length > 1 ? parts.slice(1).join(', ') : null
                };
            });
            
            // For title: first location + count if multiple
            let locationNamesOnly;
            if (locationDetails.length === 1) {
                locationNamesOnly = locationDetails[0].name;
            } else if (locationDetails.length === 2) {
                locationNamesOnly = `${locationDetails[0].name} and ${locationDetails[1].name}`;
            } else {
                locationNamesOnly = `${locationDetails[0].name} and ${locationDetails.length - 1} other locations`;
            }
            // For subtitle: suburbs (if any) + date range
            const suburbs = locationDetails.filter(d => d.suburb).map(d => d.suburb);
            const suburbStr = suburbs.length > 0 ? suburbs.join(', ') : '';
            
            const dateRangeStr = startDate && endDate 
                ? `${formatDateShort(startDate)} â€“ ${formatDateShort(endDate)}`
                : `${formatDateShort(extendedStats.firstVisitDate)} â€“ ${formatDateShort(extendedStats.lastVisitDate)}`;
            
            // Combined subtitle: suburb + date range
            const subtitleStr = suburbStr ? `${suburbStr} â€¢ ${dateRangeStr}` : dateRangeStr;
            
            // Format duration for hero stat
            const formatCompactDuration = secs => {
                const hrs = Math.floor(secs / 3600);
                const mins = Math.round((secs % 3600) / 60);
                if (hrs === 0) return `${mins}m`;
                if (mins === 0) return `${hrs}h`;
                return `${hrs}h ${mins}m`;
            };
            
            // Get peak day name
            const fullDayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const maxDayIdx = byDayOfWeek.indexOf(Math.max(...byDayOfWeek));
            const peakDay = fullDayNames[maxDayIdx];
            
            // Format hour for display
            const formatHour = h => {
                if (h === 0) return '12am';
                if (h === 12) return '12pm';
                return h < 12 ? `${h}am` : `${h-12}pm`;
            };
            
            // Generate insight text
            const generateInsight = () => {
                const dayVariance = Math.max(...byDayOfWeek) - Math.min(...byDayOfWeek);

                const timeDesc = peakStart >= 6 && peakStart < 12 ? 'late morning' : 
                                 peakStart >= 12 && peakStart < 17 ? 'afternoon' : 
                                 peakStart >= 17 && peakStart < 21 ? 'evening' : 'night';
                
                if (dayVariance < 3) {

            // Lucide-style SVG icons

                stopwatch: `<svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="13" r="8"/><path d="M12 9v4l2 2"/><path d="M9 2h6"/></svg>`,
                // Calendar with dots for most common day - 40px
                calendarDots: `<svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/><circle cx="8" cy="14" r="1" fill="currentColor"/><circle cx="12" cy="14" r="1" fill="currentColor"/><circle cx="16" cy="14" r="1" fill="currentColor"/><circle cx="8" cy="18" r="1" fill="currentColor"/><circle cx="12" cy="18" r="1" fill="currentColor"/></svg>`,

                clock: `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>`,
                hourglass: `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 22h14"/><path d="M5 2h14"/><path d="M17 22v-4.172a2 2 0 0 0-.586-1.414L12 12l-4.414 4.414A2 2 0 0 0 7 17.828V22"/><path d="M7 2v4.172a2 2 0 0 0 .586 1.414L12 12l4.414-4.414A2 2 0 0 0 17 6.172V2"/></svg>`,
                calendarCheck: `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/><path d="m9 16 2 2 4-4"/></svg>`,
                arrowUp: `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" x2="12" y1="19" y2="5"/><polyline points="5 12 12 5 19 12"/></svg>`,
                arrowDown: `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" x2="12" y1="5" y2="19"/><polyline points="19 12 12 19 5 12"/></svg>`
            };
            
            const avgDuration = uniqueDays > 0 ? totalDuration / uniqueDays : 0;
            
            // Format duration with unit
            const formatDurationWithUnit = secs => {
                const hrs = Math.floor(secs / 3600);
                const mins = Math.round((secs % 3600) / 60);
                if (hrs === 0) return `${mins} mins`;
                if (mins === 0) return `${hrs} hrs`;
                return `${hrs}h ${mins}m`;
            };
            
            let html = `<div class="report-paper">
                <div class="location-report">
                    <!-- Hero Header -->
                    <div class="report-hero">
                        <div class="hero-icon">${icons.location}</div>

                    </div>
                    
                    <!-- Headline Stat -->
                    <div class="headline-stat">
                        <span class="headline-number">${totalVisits}</span> visits â€¢ <span class="headline-number">${formatCompactDuration(totalDuration)}</span> total
                    </div>
                    
                    <!-- KPI Pills -->

                    <!-- Charts Row -->

                            ${showYearCircles ? renderYearBars(byYear) : renderMonthHistogram(byMonth)}

                        <div class="report-card">

                    <!-- Summary Section -->

                            ${extendedStats.longestVisit > 0 ? `<div class="summary-fact">

                                <span class="fact-text">Longest visit: <strong>${formatDurationWithUnit(extendedStats.longestVisit)}</strong>${extendedStats.longestVisitDate ? ` <span class="fact-date">(${formatDateShort(extendedStats.longestVisitDate)})</span>` : ''}</span>
                            </div>` : ''}
                            ${extendedStats.shortestVisit > 0 ? `<div class="summary-fact">
                                <span class="fact-icon">${icons.arrowDown}</span>
                                <span class="fact-text">Shortest: <strong>${formatDurationWithUnit(extendedStats.shortestVisit)}</strong>${extendedStats.shortestVisitDate ? ` <span class="fact-date">(${formatDateShort(extendedStats.shortestVisitDate)})</span>` : ''}</span>
                            </div>` : ''}
                            ${extendedStats.longestGap > 7 ? `<div class="summary-fact">
                                <span class="fact-icon">${icons.hourglass}</span>
                                <span class="fact-text">Longest gap: <strong>${Math.floor(extendedStats.longestGap / 7)} weeks</strong></span>

            resultsArea.innerHTML = '';
            if (controlsTile) resultsArea.appendChild(controlsTile);
            resultsArea.insertAdjacentHTML('beforeend', html);
            
            // Store data for "View in Diary" feature

            window._pendingLocationNames = locationDetails;

            // Initialize Leaflet map after DOM is ready
            setTimeout(initLocationMap, 50);
        }
        
        function renderHeatStrip(byHour, peakStart, peakEnd) {
            const maxVal = Math.max(...byHour);
            
            // Format time for display
            const formatTime = h => {
                if (h === 0) return '12am';
                if (h === 12) return '12pm';
                return h < 12 ? `${h}am` : `${h-12}pm`;
            };
            
            let html = `<div class="heat-strip-container">
                <div class="heat-strip">`;
            
            for (let h = 0; h < 24; h++) {
                const intensity = maxVal > 0 ? byHour[h] / maxVal : 0;
                const isPeak = h >= peakStart && h < peakEnd;
                let bg;
                if (intensity > 0) {
                    const alpha = 0.15 + intensity * 0.85;
                    bg = `rgba(74, 144, 217, ${alpha})`;
                } else {
                    bg = 'transparent';
                }
                html += `<div class="heat-strip-hour" style="background: ${bg}"></div>`;
            }
            
            html += `</div>
                <div class="heat-strip-labels">
                    <span>12am</span>
                    <span>6am</span>
                    <span>12pm</span>
                    <span>6pm</span>
                    <span>12am</span>
                </div>
                <div class="heat-strip-annotation">
                    Most visits clustered <strong>${formatTime(peakStart)}â€“${formatTime(peakEnd)}</strong>
                </div>
            </div>`;
            
            return html;
        }
        
        function renderTimeOfDayClock(peakStart, peakEnd) {
            // Store for theme change re-render
            window._lastClockData = { peakStart, peakEnd };
            
            const isDark = !isLightMode;
            const faceColor = isDark ? '#2c2c2e' : '#f5f5f7';
            const faceBorder = isDark ? '#48484a' : '#d1d1d6';
            const tickColor = isDark ? '#636366' : '#aeaeb2';
            const accentColor = '#4a90d9';
            const textColor = isDark ? '#ffffff' : '#1d1d1f';
            const mutedColor = isDark ? '#8e8e93' : '#8e8e93';
            
            // Format time for display
            const formatTime = h => {
                if (h === 0) return '12am';
                if (h === 12) return '12pm';
                return h < 12 ? `${h}am` : `${h-12}pm`;
            };
            
            // Convert to 12-hour position
            const to12h = h => h % 12;
            const hourToAngle = h => (to12h(h) * 30 - 90) * Math.PI / 180;
            
            let svg = `<div class="clock-card-content">
                <svg class="time-clock-svg" viewBox="0 0 120 120">
                    <circle cx="60" cy="60" r="54" fill="${faceColor}" stroke="${faceBorder}" stroke-width="2"/>`;
            
            // Hour tick marks
            for (let h = 0; h < 12; h++) {
                const angle = (h * 30 - 90) * Math.PI / 180;
                const isMain = h % 3 === 0;
                const r1 = isMain ? 44 : 48;
                const r2 = 52;
                const x1 = 60 + r1 * Math.cos(angle);
                const y1 = 60 + r1 * Math.sin(angle);
                const x2 = 60 + r2 * Math.cos(angle);
                const y2 = 60 + r2 * Math.sin(angle);
                svg += `<line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}" stroke="${tickColor}" stroke-width="${isMain ? 2 : 1}" stroke-linecap="round"/>`;
            }
            
            // Peak time arc
            const r = 42;
            const startAngle = hourToAngle(peakStart);
            const endAngle = hourToAngle(peakEnd);
            const x1 = 60 + r * Math.cos(startAngle);
            const y1 = 60 + r * Math.sin(startAngle);
            const x2 = 60 + r * Math.cos(endAngle);
            const y2 = 60 + r * Math.sin(endAngle);
            
            let arcSpan = (to12h(peakEnd) - to12h(peakStart) + 12) % 12;
            if (arcSpan === 0) arcSpan = 12;
            const largeArc = arcSpan > 6 ? 1 : 0;
            
            svg += `<path d="M 60 60 L ${x1} ${y1} A ${r} ${r} 0 ${largeArc} 1 ${x2} ${y2} Z" fill="${accentColor}" opacity="0.5"/>`;
            
            // Center time label
            const timeRange = `${formatTime(peakStart)}â€“${formatTime(peakEnd)}`;
            svg += `<text x="60" y="58" text-anchor="middle" font-size="14" font-weight="600" fill="${textColor}">${timeRange}</text>`;
            svg += `<text x="60" y="72" text-anchor="middle" font-size="9" fill="${mutedColor}">Most visits clustered</text>`;
            
            svg += `</svg>
                <div class="clock-annotation">
                    <span class="clock-annotation-label">Peak time</span>
                    <span class="clock-annotation-value">${timeRange}</span>
                </div>
            </div>`;
            
            return svg;
        }
        
        function renderYearBars(byYear) {
            const years = Object.keys(byYear).sort();
            const maxVisits = Math.max(...Object.values(byYear));
            
            return `<div class="histogram-content">
                <div class="bar-chart">
                    ${years.map(year => {
                        const visits = byYear[year];
                        const heightPct = maxVisits > 0 ? (visits / maxVisits) * 100 : 0;
                        return `<div class="bar-item">
                            <div class="bar-value">${visits}</div>
                            <div class="bar-track">
                                <div class="bar-fill" style="height: ${heightPct}%"></div>
                            </div>
                        </div>`;
                    }).join('')}
                </div>
                <div class="histogram-axis"></div>
                <div class="histogram-labels">
                    ${years.map(y => `<span>${y}</span>`).join('')}
                </div>
            </div>`;
        }
        
        function renderYearCircles(byYear) {
            const years = Object.keys(byYear).sort();
            const maxVisits = Math.max(...Object.values(byYear));
            
            return `<div class="year-circles">
                ${years.map(year => {
                    const visits = byYear[year];
                    const scale = 0.6 + (visits / maxVisits) * 0.4;
                    return `<div class="year-circle" style="transform: scale(${scale})">
                        <span class="year-circle-count">${visits}</span>
                        <span class="year-circle-label">${year}</span>
                    </div>`;
                }).join('')}
            </div>`;
        }
        
        function renderMonthHistogram(byMonth) {
            const months = Object.keys(byMonth).sort();
            const maxVisits = Math.max(...Object.values(byMonth));
            
            return `<div class="histogram-content">
                <div class="bar-chart">
                    ${months.map(month => {
                        const visits = byMonth[month];
                        const heightPct = maxVisits > 0 ? (visits / maxVisits) * 100 : 0;
                        const label = month.substring(5); // Get month number only
                        return `<div class="bar-item">
                            <div class="bar-value">${visits}</div>
                            <div class="bar-track">
                                <div class="bar-fill" style="height: ${heightPct}%"></div>

                </div>
                <div class="histogram-axis"></div>
                <div class="histogram-labels">
                    ${months.map(m => `<span>${m.substring(5)}</span>`).join('')}
                </div>
            </div>`;
        }
        
        function renderDayOfWeekHistogram(byDayOfWeek, dayNames, peakIdx) {
            const maxVisits = Math.max(...byDayOfWeek);
            const fullDayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            
            return `<div class="histogram-content">
                <div class="bar-chart">
                    ${byDayOfWeek.map((visits, i) => {
                        const heightPct = maxVisits > 0 ? (visits / maxVisits) * 100 : 0;
                        const isPeak = i === peakIdx;
                        return `<div class="bar-item">
                            <div class="bar-value">${visits}</div>
                            <div class="bar-track">
                                <div class="bar-fill ${isPeak ? '' : 'muted'}" style="height: ${heightPct}%"></div>
                            </div>
                        </div>`;
                    }).join('')}
                </div>
                <div class="histogram-axis"></div>
                <div class="histogram-labels">
                    ${fullDayNames.map(d => `<span>${d}</span>`).join('')}
                </div>
            </div>`;
        }
        
        function renderClockVisualization(byHour, peakStart, peakEnd) {
            // Store for theme change re-render
            window._lastClockData = { byHour, peakStart, peakEnd };
            
            const isDark = !isLightMode;
            const faceColor = isDark ? '#3a3a3c' : '#ffffff';
            const faceBorder = isDark ? '#636366' : '#c7c7cc';
            const tickColor = isDark ? '#8e8e93' : '#8e8e93';
            const accentColor = isDark ? '#0a84ff' : '#007aff';
            const labelColor = isDark ? '#ffffff' : '#1d1d1f';
            
            // Convert 24h to 12h clock position (0-11, where 0 = 12 o'clock)
            const to12h = h => h % 12;
            
            // Calculate angles for 12-hour clock (12 at top, clockwise)
            const hourToAngle = h => (to12h(h) * 30 - 90) * Math.PI / 180;
            
            let svg = `<div class="clock-container"><svg class="clock-svg" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="48" fill="${faceColor}" stroke="${faceBorder}" stroke-width="2"/>`;
            
            // Hour tick marks only (no numbers)
            for (let h = 0; h < 12; h++) {
                const angle = (h * 30 - 90) * Math.PI / 180;
                const isMainHour = h % 3 === 0;
                const r1 = isMainHour ? 38 : 42;
                const r2 = 46;
                const x1 = 50 + r1 * Math.cos(angle);
                const y1 = 50 + r1 * Math.sin(angle);
                const x2 = 50 + r2 * Math.cos(angle);
                const y2 = 50 + r2 * Math.sin(angle);
                svg += `<line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}" stroke="${tickColor}" stroke-width="${isMainHour ? 3 : 1.5}" stroke-linecap="round"/>`;
            }
            
            // Peak time pie slice (larger radius since no numbers)
            const r = 36;
            const startAngle = hourToAngle(peakStart);
            const endAngle = hourToAngle(peakEnd);
            
            const x1 = 50 + r * Math.cos(startAngle);
            const y1 = 50 + r * Math.sin(startAngle);
            const x2 = 50 + r * Math.cos(endAngle);
            const y2 = 50 + r * Math.sin(endAngle);
            
            // Determine arc span in hours (handling wraparound)
            let arcSpan = (to12h(peakEnd) - to12h(peakStart) + 12) % 12;
            if (arcSpan === 0) arcSpan = 12;
            const largeArc = arcSpan > 6 ? 1 : 0;
            
            svg += `<path d="M 50 50 L ${x1} ${y1} A ${r} ${r} 0 ${largeArc} 1 ${x2} ${y2} Z" fill="${accentColor}" opacity="0.5"/>`;
            
            // Center text showing peak time in 12h format (larger font)
            const format12h = h => {
                const hr = h % 12 || 12;
                const ampm = h < 12 ? 'am' : 'pm';
                return `${hr}${ampm}`;
            };
            const peakLabel = `${format12h(peakStart)}â€“${format12h(peakEnd)}`;
            svg += `<text x="50" y="54" text-anchor="middle" font-size="12" fill="${labelColor}" font-weight="600">${peakLabel}</text>`;
            
            svg += `</svg></div>`;
            return svg;
        }
        
        function renderMiniMap(locationCoords) {
            const coords = Object.values(locationCoords);
            // Get display names from the coord objects
            const names = coords.map(c => c.name || 'Unknown');
            
            if (coords.length === 0) {
                return `<div class="mini-map-placeholder">
                    <span style="font-size: 13px; color: var(--text-muted)">No coordinates available</span>
                    <span style="font-size: 11px; color: var(--text-muted); margin-top: 4px;">Click Rebuild to update location data</span>
                </div>`;
            }
            
            // For map view, center on all locations
            const avgLat = coords.reduce((s, c) => s + c.lat, 0) / coords.length;
            const avgLng = coords.reduce((s, c) => s + c.lng, 0) / coords.length;
            
            // For external links, use first location (most relevant for single selection,
            // and a reasonable default for multiple)
            const linkLat = coords[0].lat;
            const linkLng = coords[0].lng;
            const linkName = coords[0].name || 'Location';
            
            // Generate unique ID for this map
            const mapId = 'location-map-' + Date.now();
            
            // Store coords for initialization after DOM is ready (isMultiple for tile selection)
            window._pendingMapData = { mapId, coords, names, avgLat, avgLng, isMultiple: coords.length > 1 };
            
            // Create external map links (point to first location)
            const googleUrl = `https://www.google.com/maps?q=${linkLat},${linkLng}`;
            const osmUrl = `https://www.openstreetmap.org/?mlat=${linkLat}&mlon=${linkLng}#map=15/${linkLat}/${linkLng}`;
            
            // Store links for title row injection (include location name for multiple)
            window._pendingMapLinks = { googleUrl, osmUrl, linkName, isMultiple: coords.length > 1 };
            
            return `<div id="${mapId}" class="location-leaflet-map" style="height: 100%; min-height: 180px;"></div>`;
        }
        
        function initLocationMap() {
            const data = window._pendingMapData;
            if (!data) return;
            
            const mapEl = document.getElementById(data.mapId);
            if (!mapEl) return;
            
            // Inject map links into title row
            const linksPlaceholder = document.getElementById('mapLinksPlaceholder');
            if (linksPlaceholder && window._pendingMapLinks) {
                const { googleUrl, osmUrl, linkName, isMultiple } = window._pendingMapLinks;
                const linkTitle = isMultiple ? ` title="Opens ${linkName}"` : '';
                linksPlaceholder.innerHTML = `
                    <a href="${googleUrl}" target="_blank" class="map-link"${linkTitle}>Google â†—</a>
                    <a href="${osmUrl}" target="_blank" class="map-link"${linkTitle}>OSM â†—</a>
                `;
            }
            
            // Clean up any existing map
            if (window._locationMap) {
                window._locationMap.remove();
            }
            
            // Use Mapbox tiles if token available, otherwise CARTO voyager
            let tileUrl, tileAttribution;
            if (mapboxToken) {
                // Use dark style in dark mode, streets in light mode
                const style = isLightMode ? 'streets-v12' : 'dark-v11';
                tileUrl = data.isMultiple
                    ? `https://api.mapbox.com/styles/v1/mapbox/${style}/tiles/{z}/{x}/{y}?access_token=${mapboxToken}`
                    : `https://api.mapbox.com/styles/v1/mapbox/${style}/tiles/{z}/{x}/{y}?access_token=${mapboxToken}`;
                tileAttribution = 'Â© Mapbox Â© OpenStreetMap';
            } else {
                tileUrl = data.isMultiple
                    ? 'https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png'
                    : 'https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png';
                tileAttribution = 'Â© OpenStreetMap contributors, Â© CARTO';
            }
            
            const map = L.map(data.mapId, {
                zoomControl: true,
                attributionControl: false,
                dragging: true,
                scrollWheelZoom: false
            }).setView([data.avgLat, data.avgLng], 15);
            
            // Mapbox tiles need different options
            const tileOptions = mapboxToken
                ? { maxZoom: 19, tileSize: 512, zoomOffset: -1 }
                : { maxZoom: 19 };
            L.tileLayer(tileUrl, tileOptions).addTo(map);
            
            // Calculate marker size based on count (smaller for more markers)
            const markerCount = data.coords.length;
            const markerRadius = markerCount <= 3 ? 8 : markerCount <= 10 ? 6 : 4;
            
            // Add markers for each location with variation circles
            data.coords.forEach((coord, i) => {
                // Draw variation circle first (if there's significant variation)
                if (coord.variationRadius && coord.variationRadius > 10) {
                    L.circle([coord.lat, coord.lng], {
                        radius: coord.variationRadius,
                        fillColor: '#007aff',
                        fillOpacity: 0.15,
                        color: '#007aff',
                        weight: 1,
                        opacity: 0.4
                    }).addTo(map);
                }
                
                // Draw center marker
                const marker = L.circleMarker([coord.lat, coord.lng], {
                    radius: markerRadius,
                    fillColor: '#ff3b30',
                    color: '#fff',
                    weight: markerRadius > 5 ? 2 : 1,
                    fillOpacity: 0.9
                }).addTo(map);
                
                if (coord.name) {
                    marker.bindTooltip(coord.name, { permanent: false });
                }
            });
            
            // Fit bounds if multiple locations
            if (data.coords.length > 1) {
                const bounds = L.latLngBounds(data.coords.map(c => [c.lat, c.lng]));
                map.fitBounds(bounds, { padding: [20, 20] });
            }
            
            window._locationMap = map;
            window._pendingMapData = data; // Keep for theme toggle
            window._pendingMapMarkerRadius = markerRadius; // Keep for exports
            window._pendingMapLinks = null;
            
            // Add click handler to open locations in diary
            const mapContainer = map.getContainer();
            mapContainer.style.cursor = 'pointer';
            mapContainer.title = 'Click to view these locations in the diary map (requires diary window to be open)';
            map.on('click', () => {
                if (window._pendingLocationVisits && window._pendingLocationCoords) {
                    sendLocationsToDiary();
                }
