            // Invalidate size after a short delay to ensure proper rendering
            setTimeout(() => map.invalidateSize(), 100);
            
            // Lazy load suburb names for markers
            fetchSuburbsForMarkers(data.coords, map);
        }
        
        // Geocode cache using localStorage
        const GEOCODE_CACHE_KEY = 'arc_geocode_cache';
        
        function getGeocodeCache() {
            try {
                return JSON.parse(localStorage.getItem(GEOCODE_CACHE_KEY) || '{}');
            } catch {
                return {};
            }
        }
        
        function setGeocodeCache(cache) {
            try {
                // Limit cache size to ~500 entries
                const entries = Object.entries(cache);
                if (entries.length > 500) {
                    cache = Object.fromEntries(entries.slice(-400));
                }
                localStorage.setItem(GEOCODE_CACHE_KEY, JSON.stringify(cache));
            } catch (e) {
                console.warn('Failed to save geocode cache:', e);
            }
        }
        
        function coordToCacheKey(lat, lng) {
            // Round to 3 decimal places (~110m precision)
            return `${lat.toFixed(3)},${lng.toFixed(3)}`;
        }
        
        // Rate-limited reverse geocoding queue with exponential backoff (for Nominatim)
        let geocodeQueue = [];
        let geocodeProcessing = false;
        let lastGeocodeTime = 0;
        let geocodeDelay = 1500; // Start at 1.5s, increase if throttled
        const GEOCODE_MIN_DELAY = 1500;
        const GEOCODE_MAX_DELAY = 30000;
        
        // Mapbox geocoding (fast, no rate limiting needed for free tier)
        async function mapboxGeocode(lat, lng, cache, cacheKey) {
            const url = `https://api.mapbox.com/geocoding/v5/mapbox.places/${lng},${lat}.json?access_token=${mapboxToken}&types=locality,neighborhood,place&limit=1`;
            const response = await fetch(url);
            
            if (response.ok) {
                const data = await response.json();
                const feature = data.features?.[0];
                if (feature) {
                    // Get the most specific locality name
                    let suburb = feature.text || '';
                    
                    // Check context for more specific locality if the main text is too broad
                    if (feature.context) {
                        for (const ctx of feature.context) {
                            if (ctx.id?.startsWith('locality.') || ctx.id?.startsWith('neighborhood.')) {
                                suburb = ctx.text;
                                break;
                            }
                        }
                    }
                    
                    // If the text contains a comma, just take the first part
                    if (suburb.includes(',')) {
                        suburb = suburb.split(',')[0].trim();
                    }
                    
                    cache[cacheKey] = suburb;
                    setGeocodeCache(cache);
                    return suburb;
                }
            } else if (response.status === 401) {
                console.warn('Mapbox token invalid, falling back to Nominatim');
                mapboxToken = ''; // Disable for this session
            }
            return '';
        }
        
        // Nominatim geocoding (free but heavily throttled)
        async function nominatimGeocode(lat, lng, cache, cacheKey) {
            // Wait to respect rate limit
            const now = Date.now();
            const timeSinceLast = now - lastGeocodeTime;
            const waitTime = (timeSinceLast < geocodeDelay && lastGeocodeTime > 0) ? (geocodeDelay - timeSinceLast) : 0;
            
            if (waitTime > 0) {
                await new Promise(r => setTimeout(r, waitTime));
            }
            
            const requestStart = Date.now();
            lastGeocodeTime = requestStart;
            
            const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=14&addressdetails=1`;
            const response = await fetch(url, {
                headers: { 'User-Agent': 'ArcTimelineDiaryReader/1.0' }
            });
            
            const elapsed = Date.now() - requestStart;
            
            if (response.ok) {
                const data = await response.json();
                const address = data.address || {};
                const suburb = address.suburb || address.neighbourhood || address.city_district || 
                               address.town || address.city || address.municipality || '';
                
                cache[cacheKey] = suburb;
                setGeocodeCache(cache);
                
                // Adjust delay based on response time
                if (elapsed > 3000) {
                    geocodeDelay = Math.min(geocodeDelay * 2, GEOCODE_MAX_DELAY);
                    console.warn(`Nominatim slow (${elapsed}ms), backing off to ${geocodeDelay}ms`);
                } else if (elapsed < 1000 && geocodeDelay > GEOCODE_MIN_DELAY) {
                    geocodeDelay = Math.max(geocodeDelay / 1.5, GEOCODE_MIN_DELAY);
                }
                return suburb;
            } else if (response.status === 429) {
                geocodeDelay = Math.min(geocodeDelay * 3, GEOCODE_MAX_DELAY);
                console.warn(`Nominatim 429, backing off to ${geocodeDelay}ms`);
            }
            return '';
        }
        
        async function processGeocodeQueue() {
            if (geocodeProcessing || geocodeQueue.length === 0) return;
            geocodeProcessing = true;
            
            while (geocodeQueue.length > 0) {
                const { lat, lng, resolve } = geocodeQueue.shift();
                const cacheKey = coordToCacheKey(lat, lng);
                const cache = getGeocodeCache();
                
                // Check cache first
                if (cache[cacheKey]) {
                    resolve(cache[cacheKey]);
                    continue;
                }
                
                try {
                    // Use Mapbox if token available, otherwise Nominatim
                    const suburb = mapboxToken
                        ? await mapboxGeocode(lat, lng, cache, cacheKey)
                        : await nominatimGeocode(lat, lng, cache, cacheKey);
                    resolve(suburb);
                } catch (e) {
                    console.warn('Geocoding failed:', e);
                    resolve('');
                }
            }
            
            geocodeProcessing = false;
        }
        
        function reverseGeocode(lat, lng) {
            return new Promise(resolve => {
                // Check cache immediately
                const cacheKey = coordToCacheKey(lat, lng);
                const cache = getGeocodeCache();
                if (cache[cacheKey]) {
                    resolve(cache[cacheKey]);
                    return;
                }
                
                // Check if already in queue (dedupe)
                const existing = geocodeQueue.find(q => 
                    coordToCacheKey(q.lat, q.lng) === cacheKey
                );
                if (existing) {
                    // Piggyback on existing request
                    const origResolve = existing.resolve;
                    existing.resolve = (result) => {
                        origResolve(result);
                        resolve(result);
                    };
                    return;
                }
                
                // Add to queue
                geocodeQueue.push({ lat, lng, resolve });
                processGeocodeQueue();
            });
        }
        
        async function fetchSuburbsForMarkers(coords, map) {
            // Store markers for updating
            const markers = [];
            map.eachLayer(layer => {
                if (layer instanceof L.CircleMarker && !(layer instanceof L.Circle)) {
                    markers.push(layer);
                }
            });
            
            // Fetch suburbs for each coordinate
            for (let i = 0; i < coords.length; i++) {
                const coord = coords[i];
                const suburb = await reverseGeocode(coord.lat, coord.lng);
                
                // Update marker tooltip with suburb
                if (suburb && markers[i]) {
                    const displayName = suburb ? `${coord.name}, ${suburb}` : coord.name;
                    markers[i].unbindTooltip();
                    markers[i].bindTooltip(displayName, { permanent: false });
                    
                    // Also update the coord object for future reference
                    coord.suburb = suburb;
                }
            }
            
            // Update hero subtitle if single location and suburb was fetched
            if (coords.length === 1 && coords[0].suburb) {
                const heroSubtitle = document.querySelector('.hero-subtitle');
                if (heroSubtitle && !heroSubtitle.textContent.includes(coords[0].suburb)) {
                    // Get the date range from the current subtitle
                    const currentText = heroSubtitle.textContent;
                    // If subtitle doesn't already have a suburb (no bullet point), add it
                    if (!currentText.includes('â€¢')) {
                        heroSubtitle.textContent = `${coords[0].suburb} â€¢ ${currentText}`;
                    }
                }
            }
        }
        
        function generateSummaryProse(locationNames, totalVisits, totalDuration, uniqueDays, byDayOfWeek, dayNames, peakStart, peakEnd, years, stats) {
            const hours = totalDuration / 3600;
            const avgDurationSecs = uniqueDays > 0 ? totalDuration / uniqueDays : 0;
            const fullDayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const maxDayIdx = byDayOfWeek.indexOf(Math.max(...byDayOfWeek));
            const mostCommonDay = fullDayNames[maxDayIdx];
            
            const formatHour = h => {
                if (h === 0) return '12am';
                if (h === 12) return '12pm';
                return h < 12 ? `${h}am` : `${h-12}pm`;
            };
            
            const formatDuration = secs => {
                const hrs = Math.floor(secs / 3600);
                const mins = Math.round((secs % 3600) / 60);
                if (hrs === 0) return `${mins} minutes`;
                if (mins === 0) return hrs === 1 ? `1 hour` : `${hrs} hours`;
                return hrs === 1 ? `1 hour ${mins} minutes` : `${hrs} hours ${mins} minutes`;
            };
            
            const formatHoursTotal = totalSecs => {
                const hrs = Math.floor(totalSecs / 3600);
                const mins = Math.round((totalSecs % 3600) / 60);
                if (mins === 0) return hrs === 1 ? `1 hour` : `${hrs} hours`;
                return hrs === 0 ? `${mins} minutes` : `${hrs} hours ${mins} minutes`;
            };
            
            const formatDateNice = dateStr => {
                const d = new Date(dateStr + 'T00:00:00');
                return d.toLocaleDateString('en', { month: 'long', day: 'numeric', year: 'numeric' });
            };
            
            const formatMonthYear = dateStr => {
                const d = new Date(dateStr + 'T00:00:00');
                return d.toLocaleDateString('en', { month: 'long', year: 'numeric' });
            };
            
            const yearRange = years.length > 1 
                ? `from ${years[0]} to ${years[years.length - 1]}`
                : `in ${years[0]}`;
            
            // Build prose paragraphs
            let prose = `You visited <strong>${locationNames}</strong> a total of <strong>${totalVisits} times</strong> across <strong>${uniqueDays} days</strong> ${yearRange}. `;
            
            // First and last visit in selected time period
            prose += `Your first visit in the selected time period was on <strong>${formatDateNice(stats.firstVisitDate)}</strong> and your most recent was <strong>${formatDateNice(stats.lastVisitDate)}</strong>. `;
            
            // Duration summary
            prose += `In total, you spent approximately <strong>${formatHoursTotal(totalDuration)}</strong> there `;
            prose += `(equivalent to <strong>${stats.fullDaysEquiv} full days</strong>), `;
            prose += `averaging <strong>${formatDuration(avgDurationSecs)}</strong> per visit. `;
            
            // Duration range
            if (stats.shortestVisit > 0 && stats.longestVisit > 0 && stats.shortestVisit !== stats.longestVisit) {
                let durationProse = `Your shortest visit was <strong>${formatDuration(stats.shortestVisit)}</strong>`;
                if (stats.shortestVisitDate) durationProse += ` (${formatDateShort(stats.shortestVisitDate)})`;
                durationProse += ` and your longest was <strong>${formatDuration(stats.longestVisit)}</strong>`;
                if (stats.longestVisitDate) durationProse += ` (${formatDateShort(stats.longestVisitDate)})`;
                durationProse += `. `;
                prose += durationProse;
            }
            
            // Pattern insights
            prose += `<strong>${mostCommonDay}</strong> was your most common day to visit, `;
            prose += `and you typically arrived between <strong>${formatHour(peakStart)}</strong> and <strong>${formatHour(peakEnd)}</strong>. `;
            
            // Longest gap with date
            if (stats.longestGap > 7 && stats.longestGapDate) {
                const weeks = Math.floor(stats.longestGap / 7);
                const gapText = weeks > 1 ? `${weeks} weeks` : `${stats.longestGap} days`;
                prose += `The longest gap between visits was <strong>${gapText}</strong> in <strong>${formatMonthYear(stats.longestGapDate)}</strong>. `;
            }
            
            // Trend
            if (stats.trend === 'increasing') {
                prose += `Your visits appear to be <strong>increasing</strong> over time. `;
            } else if (stats.trend === 'decreasing') {
                prose += `Your visits appear to be <strong>decreasing</strong> over time. `;
            }
            
            // Life percentage (only show if meaningful)
            if (parseFloat(stats.lifePercent) >= 1) {
                prose += `This location represented <strong>${stats.lifePercent}%</strong> of your time during this period.`;
            }
            
            return prose;
        }
        
        function formatDateShort(dateStr) {
            const d = new Date(dateStr + 'T00:00:00');
            return d.toLocaleDateString('en', { month: 'short', day: 'numeric', year: 'numeric' });
        }
        
        // Rebuild function
        async function startRebuild() {
            const btn = document.getElementById('rebuildBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner" style="width:16px;height:16px;border-width:2px;margin:0;"></span> Rebuilding...';
            
            // Preserve current date ranges before rebuild
            const activityStart = document.getElementById('startDate')?.value;
            const activityEnd = document.getElementById('endDate')?.value;
            const locationStart = document.getElementById('locationStartDate')?.value;
            const locationEnd = document.getElementById('locationEndDate')?.value;
            
            try {
                // Get all day keys
                const dayKeys = await new Promise((resolve, reject) => {
                    const tx = db.transaction(['days'], 'readonly');
                    const keys = [];
                    const cursor = tx.objectStore('days').openCursor();
                    cursor.onsuccess = (e) => {
                        const c = e.target.result;
                        if (c) { keys.push(c.key); c.continue(); }
                    };
                    tx.oncomplete = () => resolve(keys.sort());
                    tx.onerror = () => reject(tx.error);
                });
                
                // Clear stores
                await new Promise((resolve, reject) => {
                    const tx = db.transaction(['dailySummaries', 'locationVisits', 'locations'], 'readwrite');
                    tx.objectStore('dailySummaries').clear();
                    tx.objectStore('locationVisits').clear();
                    tx.objectStore('locations').clear();
                    tx.oncomplete = () => resolve();
                    tx.onerror = () => reject(tx.error);
                });
                
                const total = dayKeys.length;
                let processed = 0;
                const allCoordinates = new Map(); // Collect all location coordinates
                
                // Process each day
                for (const dayKey of dayKeys) {
                    const dayRecord = await new Promise((resolve, reject) => {
                        const tx = db.transaction(['days'], 'readonly');
                        const req = tx.objectStore('days').get(dayKey);
                        req.onsuccess = () => resolve(req.result);
                        req.onerror = () => reject(req.error);
                    });
                    
                    if (dayRecord?.data) {
                        const coords = await processDay(dayKey, dayRecord.data);
                        // Merge coordinates (later ones may be more accurate)
                        if (coords) {
                            for (const [name, coord] of coords) {
                                allCoordinates.set(name, coord);
                            }
                        }
                    }
                    
                    processed++;
                    if (processed % 50 === 0) {
                        btn.textContent = `Rebuilding ${Math.round(processed/total*100)}%`;
                        await new Promise(r => setTimeout(r, 10));
                    }
                }
                
                // Rebuild locations aggregate with coordinates
                await rebuildLocations(allCoordinates);
                
                // Reload data
                await loadData();
                
                // Restore preserved date ranges
                if (activityStart) document.getElementById('startDate').value = activityStart;
                if (activityEnd) document.getElementById('endDate').value = activityEnd;
                if (locationStart) document.getElementById('locationStartDate').value = locationStart;
                if (locationEnd) document.getElementById('locationEndDate').value = locationEnd;
                
                btn.textContent = 'Done!';
                setTimeout(() => {
                    btn.disabled = false;
                    btn.textContent = 'Rebuild';
                }, 2000);
                
            } catch (e) {
                btn.disabled = false;
                btn.textContent = 'Rebuild';
                alert('Rebuild failed: ' + e.message);
            }
        }
        
        async function processDay(dayKey, dayData) {
            const items = dayData?.timelineItems || [];
            
            const summary = { dayKey, totalDistance: 0, totalDuration: 0, activityStats: {} };
            const locationVisits = [];
            const locationMap = new Map(); // Keyed by location NAME for same-day aggregation
            
            for (const item of items) {
                if (item.isVisit) {
                    const name = item.place?.name || item.customTitle || item.streetAddress;
                    if (!name) continue;
                    
                    const duration = getDuration(item.startDate, item.endDate);
                    const visitTime = item.startDate ? new Date(item.startDate).toTimeString().slice(0, 5) : null;
                    const startTimestamp = item.startDate ? new Date(item.startDate).getTime() : null;
                    const endTimestamp = item.endDate ? new Date(item.endDate).getTime() : null;
                    
                    // Get coordinates
                    let lat = item.center?.latitude ?? item.place?.center?.latitude ?? null;
                    let lng = item.center?.longitude ?? item.place?.center?.longitude ?? null;
                    
                    // Aggregate by NAME within the same day (not by coords)
                    if (locationMap.has(name)) {
                        const existing = locationMap.get(name);
                        existing.duration += duration;
                        existing.visitCount++;
                        // Track earliest start and latest end for span calculation
                        if (startTimestamp && (!existing.startTimestamp || startTimestamp < existing.startTimestamp)) {
                            existing.startTimestamp = startTimestamp;
                        }
                        if (endTimestamp && (!existing.endTimestamp || endTimestamp > existing.endTimestamp)) {
                            existing.endTimestamp = endTimestamp;
                        }
                        // Keep first valid coordinates
                        if (!existing.lat && lat) {
                            existing.lat = lat;
                            existing.lng = lng;
                        }
                    } else {
                        locationMap.set(name, { 
                            dayKey, 
                            locationName: name, 
                            lat: lat,
                            lng: lng,
                            duration, 
                            visitCount: 1, 
                            firstVisit: visitTime,
                            startTimestamp: startTimestamp,
                            endTimestamp: endTimestamp
                        });
                    }
                } else {
                    const type = normalizeType(item.activityType);
                    if (type === 'stationary' || type === 'unknown') continue;
                    
                    const duration = getDuration(item.startDate, item.endDate);
                    const distance = item.samples ? calcDistance(item.samples) : 0;
                    
                    if (!summary.activityStats[type]) {
                        summary.activityStats[type] = { count: 0, duration: 0, distance: 0 };
                    }
                    summary.activityStats[type].count++;
                    summary.activityStats[type].duration += duration;
                    summary.activityStats[type].distance += distance;
                    summary.totalDistance += distance;
                    summary.totalDuration += duration;
                }
            }
            
            for (const v of locationMap.values()) locationVisits.push(v);
            
            await new Promise((resolve, reject) => {
                const tx = db.transaction(['dailySummaries', 'locationVisits'], 'readwrite');
                tx.objectStore('dailySummaries').put(summary);
                const visitStore = tx.objectStore('locationVisits');
                for (const v of locationVisits) visitStore.add(v);
                tx.oncomplete = () => resolve();
                tx.onerror = () => reject(tx.error);
            });
        }
        
        async function rebuildLocations() {
            const locations = new Map();
            let recordCount = 0;
            
            // Read all locationVisits records
            const allVisits = await new Promise((resolve, reject) => {
                const tx = db.transaction(['locationVisits'], 'readonly');
                const req = tx.objectStore('locationVisits').getAll();
                req.onsuccess = () => resolve(req.result || []);
                req.onerror = () => reject(req.error);
            });
            
            console.log(`Rebuild: Found ${allVisits.length} visit records`);
            
            // Aggregate by location name
            for (const v of allVisits) {
                const name = v.locationName;
                if (!name) continue;
                
                // visitCount may not exist in old records - default to 1
                const visitCount = (typeof v.visitCount === 'number' && v.visitCount > 0) ? v.visitCount : 1;
                const duration = v.duration || 0;
                
                recordCount++;
                
                if (locations.has(name)) {
                    const loc = locations.get(name);
                    loc.totalVisits += visitCount;
                    loc.totalDuration += duration;
                    loc.recordCount++;
                    if (v.dayKey && v.dayKey < loc.firstVisit) loc.firstVisit = v.dayKey;
                    if (v.dayKey && v.dayKey > loc.lastVisit) loc.lastVisit = v.dayKey;
                    // Keep first valid coordinates found
                    if (!loc.lat && v.lat) {
                        loc.lat = v.lat;
                        loc.lng = v.lng;
                    }
                } else {
                    locations.set(name, {
                        name: name,
                        totalVisits: visitCount,
                        totalDuration: duration,
                        recordCount: 1,
                        firstVisit: v.dayKey || '9999-99-99',
                        lastVisit: v.dayKey || '0000-00-00',
                        lat: v.lat || null,
                        lng: v.lng || null
                    });
                }
            }
            
            console.log(`Rebuild: Processed ${recordCount} records into ${locations.size} locations`);
            
            // Log a sample for debugging
            const sample = Array.from(locations.values()).slice(0, 3);
            console.log('Sample locations:', sample);
            
            // Clear and rebuild locations store
            await new Promise((resolve, reject) => {
                const tx = db.transaction(['locations'], 'readwrite');
                const store = tx.objectStore('locations');
                store.clear();
                tx.oncomplete = () => resolve();
                tx.onerror = () => reject(tx.error);
            });
            
            await new Promise((resolve, reject) => {
                const tx = db.transaction(['locations'], 'readwrite');
                const store = tx.objectStore('locations');
                for (const loc of locations.values()) {
                    // Remove debug field before storing
                    delete loc.recordCount;
                    store.put(loc);
                }
                tx.oncomplete = () => resolve();
                tx.onerror = () => reject(tx.error);
            });
            
            console.log('Rebuild: Complete');
        }
        
        function getDuration(start, end) {
            if (!start || !end) return 0;
            return Math.max(0, (new Date(end) - new Date(start)) / 1000);
        }
        
        function normalizeType(type) {
            if (!type) return 'unknown';
            const t = type.toLowerCase();
            return t === 'automotive' ? 'car' : t;
        }
        
        function calcDistance(samples) {
            if (!samples || samples.length < 2) return 0;
            
            const points = [];
            for (const s of samples) {
                if (s.location?.latitude != null && s.location?.longitude != null) {
                    points.push(s.location);
                }
            }
            
            if (points.length < 2) return 0;
            
            let total = 0;
            for (let i = 1; i < points.length; i++) {
                total += haversine(points[i-1].latitude, points[i-1].longitude, points[i].latitude, points[i].longitude);
            }
            return total;
        }
        
        function haversine(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI/180) * Math.cos(lat2 * Math.PI/180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }
        
        function capitalize(s) {
            return s.charAt(0).toUpperCase() + s.slice(1);
        }
        
        function debounce(fn, ms) {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => fn(...args), ms);
            };
        }
        
        function showError(title, message) {
            document.querySelector('.analysis-body').innerHTML = `
                <div class="error-message">
                    <h3>${title}</h3>
                    <p>${message}</p>
                    <p>Make sure you have imported Arc Timeline data in the main Diary Reader first.</p>
                </div>
            `;
        }
        
        // Print report
        // Save report as PDF using html2canvas + jsPDF
        window.saveReportAsPDF = async function() {
            const reportEl = document.querySelector('.report-paper');
            if (!reportEl) return;
            
            const btn = document.getElementById('printReportBtn');
            const originalText = btn.textContent;
            btn.textContent = 'Generating...';
            btn.disabled = true;
            
            // Store original styles to restore later
            const originalBg = reportEl.style.background;
            
            try {
                // Force light mode styling for PDF - stored in originalBg to restore later
                reportEl.style.background = 'white';
                
                // Dynamic import html2canvas and jsPDF
                if (!window.html2canvas) {
                    const script = document.createElement('script');
                    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
                    document.head.appendChild(script);
                    await new Promise(resolve => script.onload = resolve);
                }
                
                if (!window.jspdf) {
                    const script = document.createElement('script');
                    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js';
                    document.head.appendChild(script);
                    await new Promise(resolve => script.onload = resolve);
                }
                
                // Force map to recalculate and wait for tiles
                let mapImage = null;
                let mapContainer = null;
                if (window._locationMap && window._pendingMapData) {
                    const map = window._locationMap;
                    const data = window._pendingMapData;
                    mapContainer = map.getContainer();
                    const containerRect = mapContainer.getBoundingClientRect();
                    const width = Math.round(containerRect.width);
                    const height = Math.round(containerRect.height);
                    
                    try {
                        // Create canvas for static map
                        const mapCanvas = document.createElement('canvas');
                        const scale = 3; // Higher resolution
                        mapCanvas.width = width * scale;
                        mapCanvas.height = height * scale;
                        const ctx = mapCanvas.getContext('2d');
                        ctx.scale(scale, scale);
                        
                        // Get map state
                        const center = map.getCenter();
                        const zoom = map.getZoom();
                        
                        // Calculate tile coordinates for center
                        const n = Math.pow(2, zoom);
                        const centerTileX = (center.lng + 180) / 360 * n;
                        const centerTileY = (1 - Math.log(Math.tan(center.lat * Math.PI / 180) + 1 / Math.cos(center.lat * Math.PI / 180)) / Math.PI) / 2 * n;
                        
                        // Calculate pixel offset within center tile
                        const tileSize = 256;
                        const centerPixelX = (centerTileX % 1) * tileSize;
                        const centerPixelY = (centerTileY % 1) * tileSize;
                        
                        // Calculate how many tiles we need
                        const tilesX = Math.ceil(width / tileSize) + 2;
                        const tilesY = Math.ceil(height / tileSize) + 2;
                        const startTileX = Math.floor(centerTileX) - Math.floor(tilesX / 2);
                        const startTileY = Math.floor(centerTileY) - Math.floor(tilesY / 2);
                        
                        // Load and draw tiles - use Mapbox if available
                        const tilePromises = [];
                        const tileUrl = mapboxToken
                            ? `https://api.mapbox.com/styles/v1/mapbox/streets-v12/tiles/256/{z}/{x}/{y}?access_token=${mapboxToken}`
                            : 'https://a.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}.png';
                        
                        for (let ty = 0; ty < tilesY; ty++) {
                            for (let tx = 0; tx < tilesX; tx++) {
                                const tileXCoord = startTileX + tx;
                                const tileYCoord = startTileY + ty;
                                
                                // Wrap x coordinate
                                const wrappedX = ((tileXCoord % n) + n) % n;
                                
                                if (tileYCoord >= 0 && tileYCoord < n) {
                                    const url = tileUrl.replace('{z}', zoom).replace('{x}', wrappedX).replace('{y}', tileYCoord);
                                    
                                    tilePromises.push(new Promise(resolve => {
                                        const img = new Image();
                                        img.crossOrigin = 'anonymous';
                                        img.onload = () => resolve({ img, tx, ty });
                                        img.onerror = () => resolve(null);
                                        img.src = url;
                                    }));
                                }
                            }
                        }
                        
                        const tiles = await Promise.all(tilePromises);
                        
                        // Calculate offset to center the map
                        const offsetX = width / 2 - ((centerTileX - startTileX) * tileSize);
                        const offsetY = height / 2 - ((centerTileY - startTileY) * tileSize);
                        
                        // Draw tiles
                        for (const tile of tiles) {
                            if (!tile) continue;
                            const x = tile.tx * tileSize + offsetX;
                            const y = tile.ty * tileSize + offsetY;
                            ctx.drawImage(tile.img, x, y, tileSize, tileSize);
                        }
                        
                        // Draw markers at correct positions
                        for (const coord of data.coords) {
                            // Convert lat/lng to pixel position
                            const markerTileX = (coord.lng + 180) / 360 * n;
                            const markerTileY = (1 - Math.log(Math.tan(coord.lat * Math.PI / 180) + 1 / Math.cos(coord.lat * Math.PI / 180)) / Math.PI) / 2 * n;
                            
                            const markerX = (markerTileX - startTileX) * tileSize + offsetX;
                            const markerY = (markerTileY - startTileY) * tileSize + offsetY;
                            
                            // Draw variation circle if present
                            if (coord.variationRadius && coord.variationRadius > 10) {
                                // Convert meters to pixels at this zoom level
                                const metersPerPixel = 156543.03392 * Math.cos(coord.lat * Math.PI / 180) / Math.pow(2, zoom);
                                const radiusPixels = coord.variationRadius / metersPerPixel;
                                
                                ctx.beginPath();
                                ctx.arc(markerX, markerY, radiusPixels, 0, Math.PI * 2);
                                ctx.fillStyle = 'rgba(0, 122, 255, 0.15)';
                                ctx.fill();
                                ctx.strokeStyle = 'rgba(0, 122, 255, 0.4)';
                                ctx.lineWidth = 1;
                                ctx.stroke();
                            }
                            
                            // Draw marker - use stored radius or calculate from count
                            const mRadius = window._pendingMapMarkerRadius || 6;
                            const outerRadius = mRadius * 1.2;
                            const innerRadius = mRadius * 0.5;
                            
                            ctx.beginPath();
                            ctx.arc(markerX, markerY, outerRadius, 0, Math.PI * 2);
                            ctx.fillStyle = 'rgba(0, 122, 255, 0.3)';
                            ctx.fill();
                            ctx.strokeStyle = '#007aff';
                            ctx.lineWidth = mRadius > 5 ? 2 : 1;
                            ctx.stroke();
                            
                            ctx.beginPath();
                            ctx.arc(markerX, markerY, innerRadius, 0, Math.PI * 2);
                            ctx.fillStyle = '#ff3b30';
                            ctx.fill();
                        }
                        
                        // Create image element to replace map
                        mapImage = document.createElement('img');
                        mapImage.src = mapCanvas.toDataURL('image/png');
                        mapImage.style.width = width + 'px';
                        mapImage.style.height = height + 'px';
                        mapImage.style.display = 'block';
                        mapImage.style.borderRadius = getComputedStyle(mapContainer).borderRadius;
                        
                        // Hide map, show image
                        mapContainer.style.display = 'none';
                        mapContainer.parentNode.insertBefore(mapImage, mapContainer);
                        
                        // Wait for image to be ready
                        await new Promise(resolve => setTimeout(resolve, 100));
                        
                    } catch (e) {
                        console.warn('Map pre-render failed:', e);
                        // Fall back to regular capture
                        mapImage = null;
                        if (mapContainer) mapContainer.style.display = '';
                    }
                }
                
                // Capture at high resolution
                const canvas = await html2canvas(reportEl, {
                    backgroundColor: '#ffffff',
                    scale: 2,
                    useCORS: true,
                    logging: false,
                    // Force light mode colors
                    onclone: (clonedDoc) => {
                        // Add pdf-export-mode to cloned body only (doesn't affect live page)
                        clonedDoc.body.classList.add('pdf-export-mode');
                        
                        const clonedReport = clonedDoc.querySelector('.report-paper');
                        if (clonedReport) {
                            clonedReport.style.background = 'white';
                            // Apply light mode colors to cloned document
                            clonedReport.style.setProperty('--bg-surface', '#ffffff');
                            clonedReport.style.setProperty('--text-primary', '#1d1d1f');
                            clonedReport.style.setProperty('--text-secondary', '#666666');
                            clonedReport.style.setProperty('--text-muted', '#86868b');
                            clonedReport.style.setProperty('--accent', '#007aff');
                            
                            // Force headline-stat styling
                            const headlineStat = clonedReport.querySelector('.headline-stat');
                            if (headlineStat) {
                                headlineStat.style.border = '1.5px solid #000';
                                headlineStat.style.borderRadius = '12px';
                                headlineStat.style.boxShadow = 'none';
                                headlineStat.style.background = 'white';
                                headlineStat.style.color = '#666666'; // dark gray for "visits" and "total"
                            }
                            
                            // Force headline numbers to be dark
                            clonedReport.querySelectorAll('.headline-number').forEach(el => {
                                el.style.color = '#1d1d1f';
                            });
                            
                            // Force heat strip border
                            const heatStrip = clonedReport.querySelector('.heat-strip');
                            if (heatStrip) {
                                heatStrip.style.border = '1.5px solid #000';
                                heatStrip.style.borderRadius = '8px';
                                heatStrip.style.background = 'white';
                            }
                            
                            // Force summary card border
                            const summaryCard = clonedReport.querySelector('.summary-card');
                            if (summaryCard) {
                                summaryCard.style.border = '1.5px solid #000';
                                summaryCard.style.borderRadius = '12px';
                                summaryCard.style.boxShadow = 'none';
                                summaryCard.style.background = 'white';
                            }
                            
                            // Force all report cards border
                            clonedReport.querySelectorAll('.report-card').forEach(card => {
                                card.style.border = '1.5px solid #000';
                                card.style.borderRadius = '12px';
                                card.style.boxShadow = 'none';
                                card.style.background = 'white';
                            });
                            
                            // Force KPI pills border
                            clonedReport.querySelectorAll('.kpi-pill').forEach(pill => {
                                pill.style.border = '1.5px solid #000';
                                pill.style.borderRadius = '12px';
                                pill.style.boxShadow = 'none';
                                pill.style.background = 'white';
                            });
                            
                            // Remove footer border
                            const footer = clonedReport.querySelector('.report-footer');
                            if (footer) {
                                footer.style.borderTop = 'none';
                            }
                            
                            // Hero icon no background
                            const heroIcon = clonedReport.querySelector('.hero-icon');
                            if (heroIcon) {
                                heroIcon.style.background = 'transparent';
                            }
                        }
                    }
                });
                
                // A4 dimensions in mm: 210 x 297
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });
                
                const pageWidth = 210;
                const pageHeight = 297;
                const margin = 10;
                const contentWidth = pageWidth - (margin * 2);
                
                // Calculate image dimensions to fit A4
                const imgWidth = contentWidth;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                
                // If content is taller than one page, scale to fit
                const maxHeight = pageHeight - (margin * 2);
                let finalWidth = imgWidth;
                let finalHeight = imgHeight;
                
                if (imgHeight > maxHeight) {
                    finalHeight = maxHeight;
                    finalWidth = (canvas.width * finalHeight) / canvas.height;
                }
                
                // Center horizontally
                const xOffset = (pageWidth - finalWidth) / 2;
                
                // Add image to PDF
                const imgData = canvas.toDataURL('image/png');
                pdf.addImage(imgData, 'PNG', xOffset, margin, finalWidth, finalHeight);
                
                // Save PDF
                const locationName = document.querySelector('.hero-title')?.textContent || 'Location';
                const safeName = locationName.replace(/[^a-zA-Z0-9]/g, '_').substring(0, 30);
                pdf.save(`${safeName}_report.pdf`);
                
            } catch (err) {
                console.error('Failed to save PDF:', err);
                alert('Failed to save PDF. Please try again.');
            } finally {
                // Restore map if we replaced it
                if (mapImage && mapContainer) {
                    mapImage.remove();
                    mapContainer.style.display = '';
                }
                // Restore original styling
                reportEl.style.background = originalBg;
                btn.textContent = originalText;
                btn.disabled = false;
            }
        };
        
        // Save report as PNG using html2canvas
        window.saveReportAsPNG = async function() {
            const reportEl = document.querySelector('.report-paper');
            if (!reportEl) return;
            
            // Hide buttons temporarily
            const footer = reportEl.querySelector('.report-footer');
            const originalDisplay = footer ? footer.style.display : '';
            if (footer) footer.style.display = 'none';
            
            // Replace map with static image (same as PDF export)
            let mapImage = null;
            let mapContainer = null;
            if (window._locationMap && window._pendingMapData) {
                const map = window._locationMap;
                const data = window._pendingMapData;
                mapContainer = map.getContainer();
                const containerRect = mapContainer.getBoundingClientRect();
                const width = Math.round(containerRect.width);
                const height = Math.round(containerRect.height);
                
                try {
                    const mapCanvas = document.createElement('canvas');
                    const scale = 3; // Higher resolution for PNG
                    mapCanvas.width = width * scale;
                    mapCanvas.height = height * scale;
                    const ctx = mapCanvas.getContext('2d');
                    ctx.scale(scale, scale);
                    
                    const center = map.getCenter();
                    const zoom = map.getZoom();
                    const n = Math.pow(2, zoom);
                    const centerTileX = (center.lng + 180) / 360 * n;
                    const centerTileY = (1 - Math.log(Math.tan(center.lat * Math.PI / 180) + 1 / Math.cos(center.lat * Math.PI / 180)) / Math.PI) / 2 * n;
                    
                    const tileSize = 256;
                    const tilesX = Math.ceil(width / tileSize) + 2;
                    const tilesY = Math.ceil(height / tileSize) + 2;
                    const startTileX = Math.floor(centerTileX) - Math.floor(tilesX / 2);
                    const startTileY = Math.floor(centerTileY) - Math.floor(tilesY / 2);
                    
                    // Use Mapbox tiles if available, otherwise CARTO
                    // PNG respects current theme (unlike PDF which is always light)
                    const style = isLightMode ? 'streets-v12' : 'dark-v11';
                    const tileUrl = mapboxToken
                        ? `https://api.mapbox.com/styles/v1/mapbox/${style}/tiles/256/{z}/{x}/{y}?access_token=${mapboxToken}`
                        : 'https://a.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}.png';
                    
                    const tilePromises = [];
                    for (let ty = 0; ty < tilesY; ty++) {
                        for (let tx = 0; tx < tilesX; tx++) {
                            const tileXCoord = startTileX + tx;
                            const tileYCoord = startTileY + ty;
                            const wrappedX = ((tileXCoord % n) + n) % n;
                            if (tileYCoord >= 0 && tileYCoord < n) {
                                const url = tileUrl.replace('{z}', zoom).replace('{x}', wrappedX).replace('{y}', tileYCoord);
                                tilePromises.push(new Promise(resolve => {
                                    const img = new Image();
                                    img.crossOrigin = 'anonymous';
                                    img.onload = () => resolve({ img, tx, ty });
                                    img.onerror = () => resolve(null);
                                    img.src = url;
                                }));
                            }
                        }
                    }
                    
                    const tiles = await Promise.all(tilePromises);
                    const offsetX = width / 2 - ((centerTileX - startTileX) * tileSize);
                    const offsetY = height / 2 - ((centerTileY - startTileY) * tileSize);
                    
                    for (const tile of tiles) {
                        if (!tile) continue;
                        ctx.drawImage(tile.img, tile.tx * tileSize + offsetX, tile.ty * tileSize + offsetY, tileSize, tileSize);
                    }
                    
                    // Draw markers - use stored radius or calculate from count
                    const mRadius = window._pendingMapMarkerRadius || 6;
                    const outerRadius = mRadius * 1.2;
                    const innerRadius = mRadius * 0.5;
                    
                    for (const coord of data.coords) {
                        const markerTileX = (coord.lng + 180) / 360 * n;
                        const markerTileY = (1 - Math.log(Math.tan(coord.lat * Math.PI / 180) + 1 / Math.cos(coord.lat * Math.PI / 180)) / Math.PI) / 2 * n;
                        const markerX = (markerTileX - startTileX) * tileSize + offsetX;
                        const markerY = (markerTileY - startTileY) * tileSize + offsetY;
                        
                        if (coord.variationRadius && coord.variationRadius > 10) {
                            const metersPerPixel = 156543.03392 * Math.cos(coord.lat * Math.PI / 180) / Math.pow(2, zoom);
                            const radiusPixels = coord.variationRadius / metersPerPixel;
                            ctx.beginPath();
                            ctx.arc(markerX, markerY, radiusPixels, 0, Math.PI * 2);
                            ctx.fillStyle = 'rgba(0, 122, 255, 0.15)';
                            ctx.fill();
                            ctx.strokeStyle = 'rgba(0, 122, 255, 0.4)';
                            ctx.lineWidth = 1;
                            ctx.stroke();
                        }
                        
                        ctx.beginPath();
                        ctx.arc(markerX, markerY, outerRadius, 0, Math.PI * 2);
                        ctx.fillStyle = 'rgba(0, 122, 255, 0.3)';
                        ctx.fill();
                        ctx.strokeStyle = '#007aff';
                        ctx.lineWidth = mRadius > 5 ? 2 : 1;
                        ctx.stroke();
                        
                        ctx.beginPath();
                        ctx.arc(markerX, markerY, innerRadius, 0, Math.PI * 2);
                        ctx.fillStyle = '#ff3b30';
                        ctx.fill();
                    }
                    
                    mapImage = document.createElement('img');
                    mapImage.src = mapCanvas.toDataURL('image/png');
                    mapImage.style.width = width + 'px';
                    mapImage.style.height = height + 'px';
                    mapImage.style.display = 'block';
                    mapImage.style.borderRadius = getComputedStyle(mapContainer).borderRadius;
                    
                    mapContainer.style.display = 'none';
                    mapContainer.parentNode.insertBefore(mapImage, mapContainer);
                    await new Promise(resolve => setTimeout(resolve, 100));
                } catch (e) {
                    console.warn('Map pre-render failed:', e);
                    mapImage = null;
                    if (mapContainer) mapContainer.style.display = '';
                }
            }
            
            try {
                // Dynamic import html2canvas
                if (!window.html2canvas) {
                    const script = document.createElement('script');
                    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
                    document.head.appendChild(script);
                    await new Promise(resolve => script.onload = resolve);
                }
                
                const canvas = await html2canvas(reportEl, {
                    backgroundColor: isLightMode ? '#f0f0f2' : '#1c1c1e',
                    scale: 2,
                    useCORS: true,
                    logging: false,
                    windowHeight: reportEl.scrollHeight + 100,
                    height: reportEl.scrollHeight
                });
                
                // Create download link
                const link = document.createElement('a');
                const locationName = document.querySelector('.hero-title')?.textContent || 'Location';
                const safeName = locationName.replace(/[^a-zA-Z0-9]/g, '_').substring(0, 30);
                link.download = `${safeName}_report.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            } catch (err) {
                console.error('Failed to save PNG:', err);
                alert('Failed to save PNG. Please try again.');
            } finally {
                // Restore map if we replaced it
                if (mapImage && mapContainer) {
                    mapImage.remove();
                    mapContainer.style.display = '';
                }
                // Restore footer
                if (footer) footer.style.display = originalDisplay;
            }
        };
    </script>
