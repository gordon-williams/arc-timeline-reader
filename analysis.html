<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Timeline Analysis</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Logic Pro Dark Theme (default) */
        :root {
            --bg-app: #1c1c1e;
            --bg-surface: #2c2c2e;
            --bg-elevated: #3a3a3c;
            --bg-input: #1c1c1e;
            --bg-hover: #48484a;
            --text-primary: #ffffff;
            --text-secondary: rgba(255,255,255,0.7);
            --text-muted: rgba(255,255,255,0.4);
            --accent: #0a84ff;
            --accent-hover: #409cff;
            --accent-dim: rgba(10,132,255,0.3);
            --green: #30d158;
            --orange: #ff9f0a;
            --border-subtle: rgba(255,255,255,0.1);
            --border-strong: rgba(255,255,255,0.2);
            --shadow: 0 2px 8px rgba(0,0,0,0.4);
            --shadow-lg: 0 4px 16px rgba(0,0,0,0.5);
        }
        
        /* Light Theme */
        .light-mode {
            --bg-app: #f5f5f7;
            --bg-surface: #ffffff;
            --bg-elevated: #ffffff;
            --bg-input: #e5e5e7;
            --bg-hover: #d1d1d6;
            --text-primary: #1d1d1f;
            --text-secondary: rgba(0,0,0,0.6);
            --text-muted: rgba(0,0,0,0.35);
            --accent: #007aff;
            --accent-hover: #0051a8;
            --accent-dim: rgba(0,122,255,0.15);
            --green: #34c759;
            --orange: #ff9500;
            --border-subtle: rgba(0,0,0,0.08);
            --border-strong: rgba(0,0,0,0.15);
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --shadow-lg: 0 4px 16px rgba(0,0,0,0.15);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-app);
            min-height: 100vh;
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
        }
        
        .analysis-container {
            min-height: 100vh;
            background: var(--bg-app);
            display: flex;
            flex-direction: column;
        }
        
        /* Header Bar */
        .analysis-header {
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border-subtle);
        }
        
        .analysis-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.3px;
        }
        
        .header-stats {
            flex: 1;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        /* Tabs - Logic Pro style */
        .analysis-tabs {
            display: flex;
            padding: 8px 16px 0;
            background: var(--bg-surface);
            gap: 4px;
        }
        
        .analysis-tab {
            padding: 8px 20px;
            border: none;
            background: transparent;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            transition: all 0.15s ease;
            position: relative;
        }
        
        .analysis-tab:hover {
            color: var(--text-primary);
            background: var(--bg-elevated);
        }
        
        .analysis-tab.active {
            background: var(--bg-app);
            color: var(--text-primary);
        }
        
        .analysis-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20%;
            right: 20%;
            height: 2px;
            background: var(--accent);
            border-radius: 2px;
        }
        
        .analysis-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-app);
        }
        
        .tab-content {
            display: none;
            flex-direction: column;
            flex: 1;
        }
        
        .tab-content.active {
            display: flex;
        }
        
        /* Controls Tile */
        .controls-tile {
            background: var(--bg-surface);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 16px 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .control-row {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .control-label {
            font-size: 12px;
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .date-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .date-input {
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            background: var(--bg-input);
            color: var(--text-primary);
            outline: none;
            transition: all 0.15s ease;
        }
        
        /* Invert calendar icon in dark mode */
        .date-input::-webkit-calendar-picker-indicator {
            filter: invert(0);
        }
        
        body:not(.light-mode) .date-input::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }
        
        .date-input:focus {
            box-shadow: 0 0 0 2px var(--accent-dim);
        }
        
        .date-separator {
            color: var(--text-muted);
            font-size: 14px;
        }
        
        /* Presets */
        .presets {
            display: flex;
            gap: 4px;
            background: var(--bg-input);
            padding: 3px;
            border-radius: 8px;
        }
        
        .preset-btn {
            padding: 5px 12px;
            border: none;
            border-radius: 6px;
            background: transparent;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .preset-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }
        
        .preset-btn.active {
            background: var(--accent);
            color: white;
        }
        
        /* Activity Checkboxes */
        .activity-checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            flex: 1;
        }
        
        .activity-checkbox {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;
            background: var(--bg-elevated);
            border: none;
            color: var(--text-secondary);
            transition: all 0.15s ease;
        }
        
        .activity-checkbox:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }
        
        .activity-checkbox:has(input:checked) {
            background: var(--activity-color, var(--accent));
            color: white;
        }
        
        .activity-checkbox input {
            display: none;
        }
        
        /* Options */
        .option-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .option-group label {
            font-size: 11px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .option-select {
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            background: var(--bg-input);
            color: var(--text-primary);
            cursor: pointer;
            outline: none;
            transition: all 0.15s ease;
        }
        
        .option-select:focus {
            box-shadow: 0 0 0 2px var(--accent-dim);
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .btn-primary {
            background: var(--green);
            color: white;
        }
        
        .btn-primary:hover {
            filter: brightness(1.1);
        }
        
        .btn-secondary {
            background: var(--bg-elevated);
            color: var(--text-primary);
        }
        
        .btn-secondary:hover {
            background: var(--bg-hover);
        }
        
        /* Export buttons with border in light mode */
        .btn-export {
            border: 1px solid var(--border-strong) !important;
        }
        
        /* Small buttons with border */
        .btn-small {
            padding: 4px 10px;
            font-size: 12px;
            border: 1px solid var(--border-strong) !important;
        }
        
        /* Spacer to push items right */
        .spacer {
            flex: 1;
        }
        
        .smoothing-slider {
            width: 80px;
            height: 4px;
            cursor: pointer;
            -webkit-appearance: none;
            background: var(--bg-input);
            border-radius: 2px;
        }
        
        .smoothing-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
        }
        
        .smooth-value {
            font-size: 11px;
            color: var(--text-secondary);
            min-width: 16px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 600;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-secondary);
            cursor: pointer;
        }
        
        .checkbox-label input {
            cursor: pointer;
            accent-color: var(--accent);
        }
        
        /* Results Area */
        .results-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-app);
            padding: 16px;
            gap: 12px;
        }
        
        .analysis-results-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 12px;
            min-height: 0;
        }
        
        .placeholder {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            text-align: center;
            padding: 60px;
        }
        
        .placeholder-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }
        
        .placeholder p {
            font-size: 14px;
            color: var(--text-muted);
        }
        
        /* Summary Panel */
        .summary {
            padding: 16px 20px;
            background: var(--bg-surface);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        
        .summary-stats {
            display: flex;
            gap: 40px;
            margin-bottom: 12px;
        }
        
        .summary-stat {
            display: flex;
            flex-direction: column;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            letter-spacing: -0.5px;
        }
        
        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }
        
        .summary-activities {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            font-size: 12px;
        }
        
        .summary-pill {
            background: var(--bg-elevated);
            padding: 4px 12px;
            border-radius: 12px;
            border: none;
            color: var(--text-primary);
        }
        
        .summary-missing {
            background: rgba(255,159,10,0.2);
            color: var(--orange);
        }
        
        /* Chart */
        .chart-wrapper {
            display: flex;
            flex-direction: column;
            background: var(--bg-surface);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .chart-toolbar {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            background: var(--bg-elevated);
            border-bottom: 1px solid var(--border-subtle);
        }
        
        .chart-tool-btn {
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 6px;
            background: transparent;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: all 0.15s ease;
        }
        
        .chart-tool-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }
        
        .chart-tool-sep {
            width: 1px;
            height: 20px;
            background: var(--border-subtle);
            margin: 0 4px;
        }
        
        .chart-hint {
            font-size: 11px;
            color: var(--text-muted);
            margin-left: auto;
        }
        
        .chart-container {
            height: 400px;
            min-height: 100px;
            max-height: 900px;
            padding: 16px;
            background: var(--bg-surface);
        }
        
        .chart-container canvas {
            width: 100% !important;
            height: 100% !important;
        }
        
        .chart-resize-handle {
            height: 8px;
            background: var(--bg-elevated);
            cursor: ns-resize;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 1px solid var(--border-subtle);
        }
        
        .chart-resize-handle::after {
            content: '';
            width: 32px;
            height: 4px;
            background: var(--border-strong);
            border-radius: 2px;
        }
        
        /* Table */
        .table-container {
            background: var(--bg-surface);
            border-radius: 12px;
            overflow: auto;
            box-shadow: var(--shadow);
            flex: 1;
            min-height: 150px;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            table-layout: auto;
        }
        
        .data-table th {
            text-align: left;
            padding: 12px 16px;
            background: var(--bg-elevated);
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-subtle);
            position: sticky;
            top: 0;
            z-index: 10;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .data-table th:last-child {
            border-right: none;
        }
        
        .data-table th .resize-handle {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            cursor: col-resize;
            background: transparent;
        }
        
        .data-table th .resize-handle:hover {
            background: var(--accent-dim);
        }
        
        .data-table td {
            padding: 10px 16px;
            border-bottom: 1px solid var(--border-subtle);
            color: var(--text-primary);
        }
        
        .data-table td:first-child {
            white-space: nowrap;
        }
        
        /* Right-align numeric columns */
        .data-table td:not(:first-child) {
            text-align: right;
        }
        
        .data-table th:not(:first-child) {
            text-align: right;
        }
        
        .data-table td:last-child {
            border-right: none;
        }
        
        .data-table tbody tr:hover {
            background: var(--bg-hover);
        }
        
        .data-table tbody tr.selectable-row {
            cursor: pointer;
            user-select: none;
            transition: background 0.1s ease;
        }
        
        .data-table tbody tr.selectable-row.selected {
            background: var(--accent-dim);
        }
        
        .data-table tbody tr.selectable-row.selected:hover {
            background: var(--accent-dim);
        }
        
        /* Location Search */
        .search-wrapper {
            position: relative;
            flex: 1;
            max-width: 450px;
            min-width: 280px;
        }
        
        .search-input {
            width: 100%;
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            background: var(--bg-input);
            color: var(--text-primary);
            outline: none;
            transition: all 0.15s ease;
        }
        
        .search-input:focus {
            box-shadow: 0 0 0 2px var(--accent-dim);
        }
        
        .search-input::placeholder {
            color: var(--text-muted);
        }
        
        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 4px;
            background: var(--bg-surface);
            border-radius: 10px;
            max-height: 280px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: var(--shadow-lg);
        }
        
        .dropdown.show {
            display: block;
        }
        
        .dropdown-item {
            padding: 10px 14px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-subtle);
            font-size: 13px;
            color: var(--text-primary);
            transition: background 0.1s ease;
        }
        
        .dropdown-item:last-child {
            border-bottom: none;
        }
        
        .dropdown-item:hover {
            background: var(--bg-hover);
        }
        
        .dropdown-item.selected {
            background: var(--accent);
            color: white;
        }
        
        /* Selected Locations */
        .selected-locations {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .location-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            background: var(--accent);
            color: white;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .location-pill-remove {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
            transition: background 0.15s ease;
        }
        
        .location-pill-remove:hover {
            background: rgba(255,255,255,0.5);
        }
        
        .location-name {
            font-weight: 500;
        }
        
        .location-coords {
            font-size: 10px;
            color: var(--text-muted);
            margin-left: 6px;
            font-weight: 400;
        }
        
        .location-visits {
            font-size: 11px;
            color: var(--text-secondary);
        }
        
        .dropdown-item.selected .location-visits {
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Geocode progress indicator */
        .geocode-progress {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            font-size: 12px;
            color: var(--text-muted);
            background: var(--bg-elevated);
            border-bottom: 1px solid var(--border-subtle);
        }
        
        .geocode-spinner {
            width: 14px;
            height: 14px;
            border: 2px solid var(--border-subtle);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        /* Loading */
        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-subtle);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Progress */
        .progress-bar {
            width: 240px;
            height: 6px;
            background: var(--bg-input);
            border-radius: 3px;
            margin: 16px auto;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 3px;
            transition: width 0.2s ease;
        }
        
        .progress-text {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        /* Data stale notification */
        .data-stale-notification {
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: var(--bg-elevated);
            border: 1px solid var(--accent);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }
        
        .notification-icon {
            font-size: 18px;
        }
        
        .notification-text {
            font-size: 13px;
            color: var(--text-primary);
        }
        
        .notification-refresh {
            padding: 6px 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .notification-refresh:hover {
            filter: brightness(1.1);
        }
        
        .notification-dismiss {
            padding: 4px 8px;
            background: transparent;
            color: var(--text-muted);
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        
        .notification-dismiss:hover {
            color: var(--text-primary);
        }
        
        .error-message {
            padding: 60px;
            text-align: center;
            color: #ff453a;
        }
        
        .error-message h3 {
            margin-bottom: 12px;
            font-size: 16px;
            font-weight: 600;
        }
        
        .error-message p {
            color: var(--text-secondary);
            font-size: 13px;
        }
        
        .btn-small {
            padding: 4px 10px;
            font-size: 11px;
        }
        
        .location-version {
            display: block;
            margin-top: 12px;
            font-size: 11px;
            color: var(--text-muted);
        }
        
        /* Infographic Report Styles */
        
        /* Paper wrapper - same width as search tile */
        .report-paper {
            background: var(--bg-input);
            border-radius: 16px;
            overflow: hidden;
        }
        
        .light-mode .report-paper {
            background: #f0f0f2;
        }
        
        .location-report {
            padding: 28px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
        }
        
        /* Hero Header */
        .report-hero {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .hero-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #6b9bd2 0%, #4a7ab8 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(74, 122, 184, 0.3);
        }
        
        .hero-content {
            flex: 1;
            min-width: 0;
        }
        
        .hero-title {
            font-size: 32px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.2;
            margin-bottom: 4px;
        }
        
        .hero-subtitle {
            font-size: 15px;
            color: var(--text-muted);
        }
        
        /* Headline Stat */
        .headline-stat {
            background: var(--bg-surface);
            border-radius: 12px;
            padding: 20px 24px;
            text-align: center;
            font-size: 28px;
            color: var(--text-secondary);
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        
        .headline-number {
            font-weight: 700;
            color: var(--text-primary);
        }
        
        /* KPI Pills - larger with inline layout */
        .kpi-pills {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .kpi-pill {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px 24px;
            background: var(--bg-surface);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            flex: 1;
            min-width: 180px;
        }
        
        .kpi-pill-icon {
            color: #4a90d9;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }
        
        .kpi-pill-content {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .kpi-pill-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.1;
        }
        
        .kpi-pill-value.accent {
            color: #c4a574;
        }
        
        .kpi-pill-label {
            font-size: 15px;
            color: var(--text-muted);
        }
        
        /* Report Grid - equal width columns */
        .report-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .report-card {
            background: var(--bg-surface);
            border-radius: 12px;
            padding: 16px 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            min-height: 180px;
        }
        
        .report-card-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            flex-shrink: 0;
        }
        
        .report-card-title-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            flex-shrink: 0;
        }
        
        /* Histogram content wrapper */
        .histogram-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
        }
        
        /* Unified Bar Chart styles */
        .bar-chart {
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: flex-end;
            flex: 1;
            min-height: 80px;
            padding: 8px 12px 0 12px;
        }
        
        .bar-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            max-width: 50px;
        }
        
        .bar-value {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 6px;
            flex-shrink: 0;
        }
        
        .bar-track {
            width: 100%;
            height: 60px;
            display: flex;
            align-items: flex-end;
        }
        
        .bar-fill {
            width: 100%;
            background: #4a90d9;
            border-radius: 4px 4px 0 0;
            min-height: 4px;
        }
        
        .bar-fill.muted {
            background: #c8d6e8;
        }
        
        .histogram-axis {
            height: 1px;
            background: var(--text-muted);
            opacity: 0.3;
            margin: 0 12px;
            flex-shrink: 0;
        }
        
        .histogram-labels {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 8px 12px 0 12px;
            flex-shrink: 0;
        }
        
        .histogram-labels span {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 500;
            flex: 1;
            max-width: 50px;
            text-align: center;
        }
        
        /* Heat Strip */
        .heat-strip-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
            justify-content: center;
            padding: 0 8px;
        }
        
        .heat-strip {
            display: flex;
            height: 40px;
            border-radius: 8px;
            overflow: hidden;
            background: var(--bg-surface);
            border: 1px solid var(--border-strong);
        }
        
        .heat-strip-hour {
            flex: 1;
        }
        
        .heat-strip-labels {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: var(--text-muted);
        }
        
        .heat-strip-annotation {
            text-align: center;
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 8px;
        }
        
        .heat-strip-annotation strong {
            color: #4a90d9;
        }
        
        /* Mini map */
        .mini-map-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 160px;
            text-align: center;
        }
        
        .location-leaflet-map {
            flex: 1;
            min-height: 140px;
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .location-leaflet-map .leaflet-control-zoom {
            border: none;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .location-leaflet-map:hover .leaflet-control-zoom {
            opacity: 1;
        }
        
        .location-leaflet-map .leaflet-control-zoom a {
            background: var(--bg-surface);
            color: var(--text-primary);
            border: none;
            width: 26px;
            height: 26px;
            line-height: 26px;
            font-size: 14px;
        }
        
        /* Darken map tiles in dark mode (only for CARTO, not Mapbox) */
        body:not(.light-mode):not(.mapbox-active) .location-leaflet-map .leaflet-tile-pane {
            filter: brightness(0.8) contrast(1.1);
        }
        
        .map-links {
            display: flex;
            gap: 10px;
        }
        
        .map-link {
            font-size: 11px;
            color: var(--accent);
            text-decoration: none;
        }
        
        .map-link:hover {
            text-decoration: underline;
        }
        
        /* Summary Card */
        .summary-card {
            background: var(--bg-surface);
            border-radius: 12px;
            padding: 20px 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        
        .summary-insight {
            font-size: 16px;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-subtle);
        }
        
        .summary-facts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px 32px;
        }
        
        .summary-fact {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .fact-icon {
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            width: 18px;
            height: 18px;
        }
        
        .fact-icon svg {
            width: 18px;
            height: 18px;
        }
        
        .fact-text {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .fact-text strong {
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .fact-date {
            color: var(--text-muted);
            font-size: 12px;
        }
        
        /* Report Footer */
        .report-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid var(--border-subtle);
        }
        
        .report-version {
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .report-actions {
            display: flex;
            gap: 8px;
        }
        
        .report-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            background: var(--bg-input);
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .report-btn:hover {
            background: var(--accent);
            color: white;
        }
        
        .report-btn svg {
            flex-shrink: 0;
        }

            /* KPI Pills - light mode, no background */
            .kpi-row {

            .kpi-pill {

            .headline-stat {

            }
            
            .kpi-pill-icon svg {

            }
            
            .kpi-pill-value {

            }
            
            .kpi-pill-label {
                color: #86868b !important;
            }
            
            .kpi-value {

            }
            
            .kpi-label {
                color: #86868b !important;
            }
            
            /* Report cards - light mode, white background */
            .report-card,

                background: white !important;

            .report-card-title {

            /* Force equal width grid columns */

            .report-grid > .report-card {

            /* Bar charts - light mode colors */
            .bar-fill {

            }
            
            .bar-fill.muted {

            }
            
            .bar-value {

            }
            
            .bar-label {
                color: #86868b !important;
            }
            
            /* X-axis */
            .x-axis {
                border-top-color: #e5e5e7 !important;
            }
            
            .x-axis-label {

            }
            
            /* Heat strip */
            .heat-strip-hour {
                border: none;
            }
            
            .heat-strip-labels {
                color: #86868b !important;
            }
            
            .heat-strip-caption {
                color: #86868b !important;
            }
            
            .heat-strip-caption strong {

            /* Summary section */

            .fact-text {

            }
            
            .fact-icon svg {

            }
            
            /* Map */
            .leaflet-container {

            /* Report footer */
            .report-footer {

            .report-version {

            }
        }
        
        /* PDF Export Mode - force light theme */
        .pdf-export-mode .report-paper,
        .pdf-export-mode .location-report {

        }
        
        /* Remove dark mode map filter for PDF */
        .pdf-export-mode .location-leaflet-map .leaflet-tile-pane {
            filter: none !important;
        }
        
        /* Hero section - NO border, no shadow, no icon background */
        .pdf-export-mode .report-hero {

            box-shadow: none !important;
            border: none !important;
        }
        
        .pdf-export-mode .hero-icon {

        .pdf-export-mode .hero-icon svg {

        }
        
        /* KPI pills and report cards WITH border */
        .pdf-export-mode .report-card,

        }
        
        /* Summary card - complete border */
        .pdf-export-mode .summary-card {

            border: 1.5px solid #000 !important;
            border-radius: 12px !important;
        }
        
        /* ALL text is black, not blue */
        .pdf-export-mode .hero-title,
        .pdf-export-mode .hero-stat-value,

        .pdf-export-mode .bar-fill.muted {

        /* Heat strip - white background with dark gray border */

        /* Remove footer border/line */
        .pdf-export-mode .report-footer {
            border-top: none !important;
        }
